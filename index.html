<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
            <div id="game">
                <div class="row mb-3">
                    <div class="col text-center">
                        <button onclick="playGame('rock')" class="btn btn-success mt-4">
                            <i class="fas fa-hand-rock"></i> Rock
                        </button>
                        <button onclick="playGame('paper')" class="btn btn-success mt-4">
                            <i class="fas fa-hand-paper"></i> Paper
                        </button>
                        <button onclick="playGame('scissors')" class="btn btn-success mt-4">
                            <i class="fas fa-hand-scissors"></i> Scissors
                        </button>
                    </div>
                </div>

                <div id="result" class="text-center mt-4 d-none">
                    <p id="userChoice"></p>
                    <p id="computerChoice"></p>
                    <h3 id="winner"></h3>
                    <button onclick="resetGame()" class="btn btn-primary mt-4">Play Again</button>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
